<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Management</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    h1 { color: #2c3e50; }
    input, select, button { margin: 5px; padding: 8px; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f8f8f8; }
  </style>
</head>
<body>
  <h1>Task Management</h1>

  <h3>Add Task</h3>
  <input id="title" placeholder="Title">
  <input id="description" placeholder="Description">
  <select id="status">
    <option value="PENDING">PENDING</option>
    <option value="IN_PROGRESS">IN_PROGRESS</option>
    <option value="COMPLETED">COMPLETED</option>
  </select>
  <button onclick="addTask()">Add</button>

  <h3>All Tasks</h3>
  <button onclick="getTasks()">Refresh</button>
  <table id="tasksTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_BASE = 'http://localhost:8080/tasks';

    async function addTask() {
      const task = {
        title: document.getElementById("title").value,
        description: document.getElementById("description").value,
        status: document.getElementById("status").value
      };
      await fetch(`${API_BASE}/add`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(task)
      });
      getTasks();
    }

    async function getTasks() {
      const response = await fetch(`${API_BASE}/get_tasks`);
      const tasks = await response.json();
      const tbody = document.querySelector("#tasksTable tbody");
      tbody.innerHTML = "";
      tasks.forEach(t => {
        const row = `<tr>
          <td>${t.id}</td>
          <td>${t.title}</td>
          <td>${t.description}</td>
          <td>${t.status}</td>
          <td>
            <button onclick="deleteTask(${t.id})">Delete</button>
            <button onclick="updateStatus(${t.id})">Mark Completed</button>
          </td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    async function deleteTask(id) {
      await fetch(`${API_BASE}/${id}`, { method: "DELETE" });
      getTasks();
    }

    async function updateStatus(id) {
      await fetch(`${API_BASE}/${id}`, {
        method: "PATCH",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify("COMPLETED")
      });
      getTasks();
    }

    getTasks(); // auto-load tasks when page opens
  </script>
</body>
</html>
